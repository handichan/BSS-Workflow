# Conda Environment Configuration for BSS Workflow
# Environment name: bss
# To recreate this environment, use:
# conda env create -f environment.yml
# (Note: This TOML file documents dependencies. Use the exported YAML for recreation.)

[environment]
name = "bss"
channels = [
    "apple",
    "conda-forge",
    "defaults",
    "https://repo.anaconda.com/pkgs/main",
    "https://repo.anaconda.com/pkgs/r"
]

